<h1 class="animated fadeIn">{{heroe.nombre |uppercase}}
    <small> ({{heroe.aparicion |date:'y'}})</small></h1>

<div class="row">

    <div class="col-md-4 animated fadeIn fast">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger " style="width:80%; position:center;">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa =='Marvel'" src="../../../assets/img/Marvel_icon-icons.com_61667.png" alt="MARVEL">
            <img *ngIf="heroe.casa =='DC'" src="../../../assets/img/DC_Comics_icon-icons.com_61674.png" alt="DC">
        </div>
    </div>

</div>
